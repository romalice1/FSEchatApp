<html>
<head>
	<title>FSE Chat Room</title>

</head>
<body>
	<div class='container-fluid'>
		<div id='login'>
			<h2>Welcome to FSE chat room</h2>

			<form action='home' method='POST'>
				<div class="">

				        <input type='submit' class="btn btn-primary" value='Enter chat' />
				      </span>
				    </div>
				</div>
			</form>
		</div>
	</div>
</body>
